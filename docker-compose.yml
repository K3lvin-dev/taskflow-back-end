services:
  # --- NGINX PROXY REVERSO ---
  nginx:
    image: nginx:1.27-alpine
    container_name: taskflow_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot:ro
    networks:
      - taskflow-net
    mem_limit: 128m
    cpus: 0.2

  # --- API .NET ---
  api_prd:
    container_name: taskflow_api_prd
    image: ghcr.io/k3lvin-dev/taskflow-api:latest
    restart: always
    profiles: ["prd"]
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Redis__Configuration=redis_prd:6379
    networks:
      - taskflow-net
    mem_limit: 700m
    cpus: 0.8

  # --- PostgreSQL ---
  postgres_prd:
    image: postgres:14-alpine
    container_name: taskflow_postgres_prd
    restart: always
    profiles: ["prd"]
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data_prd:/var/lib/postgresql/data
    networks:
      - taskflow-net
    mem_limit: 900m
    cpus: 0.8

  # --- Redis ---
  redis_prd:
    image: redis:7-alpine
    container_name: taskflow_redis_prd
    restart: always
    profiles: ["prd"]
    volumes:
      - redis_data_prd:/data
    networks:
      - taskflow-net
    mem_limit: 256m
    cpus: 0.3

  # --- Loki ---
  loki:
    image: grafana/loki:2.9.0
    container_name: taskflow_loki
    restart: always
    profiles: ["prd"]
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - taskflow-net
    mem_limit: 400m
    cpus: 0.3

  # --- Promtail ---
  promtail:
    image: grafana/promtail:2.9.0
    container_name: taskflow_promtail
    restart: always
    profiles: ["prd"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./loki/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    user: "1000:118"
    networks:
      - taskflow-net
    mem_limit: 200m
    cpus: 0.2

  # --- Grafana ---
  grafana:
    image: grafana/grafana:10.0.0
    container_name: taskflow_grafana
    restart: always
    profiles: ["prd"]
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - taskflow-net
    mem_limit: 400m
    cpus: 0.3

# --- Volumes ---
volumes:
  postgres_data_prd:
  redis_data_prd:
  grafana_data:

# --- Rede ---
networks:
  taskflow-net:
    driver: bridge
