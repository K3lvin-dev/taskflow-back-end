version: "3.9"

services:
  # ---------------------------
  # API .NET
  # ---------------------------
  api:
    container_name: taskflow_api
    image: ghcr.io/k3lvin-dev/taskflow-api:latest
    restart: always
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Redis__Configuration=redis:6379
    networks:
      - taskflow-net

  # ---------------------------
  # PostgreSQL
  # ---------------------------
  postgres:
    image: postgres:14-alpine
    container_name: taskflow_postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow-net

  # ---------------------------
  # Redis
  # ---------------------------
  redis:
    image: redis:7-alpine
    container_name: taskflow_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - taskflow-net

  # ---------------------------
  # Certbot (para HTTPS)
  # ---------------------------
  certbot:
    image: certbot/certbot
    container_name: taskflow_certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: ""
    command: >
      sh -c "
        if [ ! -f /etc/letsencrypt/live/app.taskflow.vps-kinghost.net/fullchain.pem ]; then
          certbot certonly --standalone -d app.taskflow.vps-kinghost.net --email ${EMAIL} --agree-tos --non-interactive;
        fi
        while :; do
          certbot renew --quiet;
          sleep 12h;
        done
      "
    networks:
      - taskflow-net

  # ---------------------------
  # Nginx Proxy Reverso
  # ---------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: taskflow_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - api
      - certbot
    networks:
      - taskflow-net
    command: >
      sh -c "nginx -g 'daemon off;'"

volumes:
  postgres_data:
  redis_data:

networks:
  taskflow-net:
    driver: bridge
