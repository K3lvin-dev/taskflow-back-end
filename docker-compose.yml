services:
  # Serviço do NGINX como Proxy Reverso e Servidor Web
  nginx:
    image: nginx:1.27-alpine
    container_name: taskflow_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    # Comando correto: espera o certificado existir antes de iniciar o NGINX.
    command: /bin/sh -c 'while ! [ -f /etc/letsencrypt/live/app.taskflow.vps-kinghost.net/fullchain.pem ]; do sleep 1; done; nginx -g "daemon off;"'
    depends_on:
      - api
    networks:
      - taskflow-net

  # Serviço do Certbot para geração e renovação de certificados
  certbot:
    image: certbot/certbot
    container_name: taskflow_certbot
    restart: always
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: sh -c "certbot certonly --webroot -w /var/www/certbot --non-interactive --agree-tos -m kelvingabriel70@hotmail.com -d app.taskflow.vps-kinghost.net --rsa-key-size 4096 || true && sleep 12h && certbot renew"
    networks:
      - taskflow-net

  # Serviço da API .NET (TaskFlowAPI)
  api:
    container_name: taskflow_api
    image: ghcr.io/k3lvin-dev/taskflow-api:main
    restart: always
    depends_on:
      - postgres
      - redis
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - Redis__Configuration=redis:6379
    networks:
      - taskflow-net
   
  # Serviço do Banco de Dados PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: taskflow_postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow-net

  # Serviço de Cache com Redis
  redis:
    image: redis:7-alpine
    container_name: taskflow_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - taskflow-net

# Volumes para persistência de dados
volumes:
  postgres_data:
  redis_data:

# Rede customizada para a comunicação entre os serviços
networks:
  taskflow-net:
    driver: bridge