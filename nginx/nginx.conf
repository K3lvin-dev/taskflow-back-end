worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log    /var/log/nginx/access.log;
    error_log     /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # ---------------------------
    # Limite de requisições por IP
    # ---------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    # ---------------------------
    # Cache para arquivos estáticos
    # ---------------------------
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:100m max_size=1g inactive=60m use_temp_path=off;

    # ---------------------------
    # HTTP → HTTPS
    # ---------------------------
    server {
        listen 80;
        server_name app.taskflow.vps-kinghost.net www.app.taskflow.vps-kinghost.net;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://app.taskflow.vps-kinghost.net$request_uri;
        }
    }

    # ---------------------------
    # HTTPS principal
    # ---------------------------
    server {
        listen 443 ssl http2;
        server_name app.taskflow.vps-kinghost.net;

        ssl_certificate /etc/letsencrypt/live/app.taskflow.vps-kinghost.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.taskflow.vps-kinghost.net/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'HIGH:!aNULL:!MD5';
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; frame-ancestors 'none';" always;

        root /usr/share/nginx/html;
        index index.html;

        # ---------------------------
        # Front-end React
        # ---------------------------
        location / {
            try_files $uri /index.html;
        }

        # ---------------------------
        # API .NET
        # ---------------------------
        location /api/ {
            proxy_pass http://api:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_read_timeout 90s;
            proxy_send_timeout 90s;

            # Limite de requisições por IP
            limit_req zone=api_limit burst=10 nodelay;
        }

        # ---------------------------
        # Arquivos estáticos (cache longo)
        # ---------------------------
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4|webm)$ {
            root /usr/share/nginx/html;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
