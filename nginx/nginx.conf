worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log    /var/log/nginx/access.log;
    error_log     /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # --- HTTP -> HTTPS (para ambos os domínios) ---
    server {
        listen 80;
        server_name app.taskflow.vps-kinghost.net dev.taskflow.vps-kinghost.net;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- Servidor HTTPS - PRODUÇÃO ---
    server {
        listen 443 ssl http2;
        server_name app.taskflow.vps-kinghost.net;

        ssl_certificate /etc/letsencrypt/live/app.taskflow.vps-kinghost.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.taskflow.vps-kinghost.net/privkey.pem;
        
        http2 on;

        location /api/ {
            # Direciona para o serviço de produção definido no docker-compose.yml
            proxy_pass http://taskflow_api_prd:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # --- Servidor HTTPS - DESENVOLVIMENTO ---
    server {
        listen 443 ssl http2;
        server_name dev.taskflow.vps-kinghost.net;

        # O Nginx permite usar o mesmo certificado para múltiplos domínios (SAN)
        ssl_certificate /etc/letsencrypt/live/app.taskflow.vps-kinghost.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.taskflow.vps-kinghost.net/privkey.pem;
        
        http2 on;

        location /api/ {
            proxy_pass http://taskflow_api_dev:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

